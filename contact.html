						<div id="map" style = "position: relative;left:10%;"></div>
								    <script>
								      function initMap() {
								        var mapDiv = document.getElementById('map');
								        var map = new google.maps.Map(mapDiv, {
								          center: {lat: 53.5250221, lng: -113.5299736},
								          zoom: 13
								        });

								        var contentString = '<h3 stype:"color:black;">Pizza Store</h3>';

								        var marker = new google.maps.Marker({
										    position: {lat: 53.5234636, lng: -113.6162069},
										    map: map,
										    title: 'Pizza Store'
										});

										var marker0 = new google.maps.Marker({
										    position: {lat: 53.4790449, lng: -113.5149597},
										    map: map,
										    title: 'Pizza Store'
										});

										var marker1 = new google.maps.Marker({
										    position: {lat: 53.5455766, lng: -113.500149},
										    map: map,
										    title: 'Pizza Store'
										});

								        var infowindow = new google.maps.InfoWindow({
										    content: contentString
										});

										marker.addListener('click', function() {
										    infowindow.open(map, marker);
										});

										marker0.addListener('click', function() {
											infowindow.open(map, marker0);
										});

										marker1.addListener('click', function() {
											infowindow.open(map, marker1);
										});
								      }
								    </script>
								    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
								        async defer>
								    </script>
